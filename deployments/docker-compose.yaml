version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ..:/app # Monta el directorio actual en /app dentro del contenedor
    restart: unless-stopped # Reinicia el contenedor a menos que se detenga manualmente
    deploy:
      update_config:
        parallelism: 1 # Despliega una actualización a la vez
        delay: 10s # Espera 10 segundos entre cada actualización
        failure_action: rollback # Reversa los cambios si falla
